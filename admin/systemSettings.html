<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>System Settings | Campus Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="bg-gradient-to-br from-gray-900 via-blue-900 to-indigo-900 text-white min-h-screen flex flex-col">

<header class="bg-gray-800 bg-opacity-80 shadow-lg p-4 flex justify-between items-center">
  <h1 class="text-xl font-bold text-blue-400">⚙️ System Settings</h1>
  <button onclick="window.location.href='../admin_Dashboard.html'" class="bg-blue-600 hover:bg-blue-700 px-3 py-1 rounded-lg text-sm">Back</button>
</header>

<main class="flex-1 p-6">
  <form class="max-w-2xl mx-auto bg-gray-800 bg-opacity-70 p-6 rounded-xl border border-gray-700 space-y-4">
    <div>
      <label class="block mb-2 text-gray-300">Message Retention Period (days)</label>
      <input type="number" class="w-full p-3 bg-gray-700 rounded-lg border border-gray-600">
    </div>
    <div>
      <label class="block mb-2 text-gray-300">Max File Upload Size (MB)</label>
      <input type="number" class="w-full p-3 bg-gray-700 rounded-lg border border-gray-600">
    </div>
    <div>
      <label class="block mb-2 text-gray-300">Acknowledgment Timeout (hours)</label>
      <input type="number" class="w-full p-3 bg-gray-700 rounded-lg border border-gray-600">
    </div>
    <div>
      <label class="block mb-2 text-gray-300">Email Notifications</label>
      <select class="w-full p-3 bg-gray-700 rounded-lg border border-gray-600">
        <option>Enabled</option>
        <option>Disabled</option>
      </select>
    </div>
    <button class="w-full bg-blue-600 hover:bg-blue-700 py-3 rounded-lg font-semibold">Save Settings</button>
  </form>
</main>

<footer class="text-center text-gray-400 py-4 text-sm bg-gray-900 bg-opacity-70">© 2025 Campus Portal | Admin</footer>
</body>
</html>
