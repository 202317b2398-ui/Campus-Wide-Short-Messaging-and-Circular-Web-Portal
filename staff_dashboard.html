<html lang="en">

<body class="bg-gradient-to-br from-gray-900 via-blue-900 to-indigo-900 text-white min-h-screen flex flex-col">

  <!-- Header -->

    <h1 class="text-xl font-bold text-blue-400">ğŸ”” Campus Portal</h1>
    <div class="flex items-center gap-4">
      <span class="text-sm bg-green-700 px-3 py-1 rounded-full">Staff</span>
      <button onclick="logout()" class="bg-red-600 hover:bg-red-700 px-3 py-1 rounded-lg text-sm">Logout</button>
    </div>
  </header>

  <!-- Layout -->
  <main class="flex flex-1">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-800 bg-opacity-70 p-4 hidden sm:block">
      <nav class="space-y-3">
        <a href="#" class="block px-3 py-2 bg-blue-700 rounded-lg">ğŸ“¨ Messages</a>

    <!-- Content -->

      <form class="space-y-4 max-w-xl bg-gray-800 bg-opacity-70 p-6 rounded-xl border border-gray-700">
        <input type="text" placeholder="Message Title" class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 focus:border-blue-500">
        <textarea placeholder="Write your message..." class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 focus:border-blue-500 h-32"></textarea>
        <select class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600">
          <option>Priority: Low</option>
          <option>Priority: Medium</option>
          <option>Priority: High</option>
        </select>
        <select class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600">
          <option>Send To: Students</option>
          <option>Send To: Staff</option>
          <option>Send To: All Members</option>
        </select>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 py-3 rounded-lg font-semibold">Send Message</button>
      </form>
    </section>
  </main>

</body>
</html>
